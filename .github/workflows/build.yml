name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '4.0.x' # From .csproj file
      - name: Build with dotnet
        run: dotnet build --configuration Release
